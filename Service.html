<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Crucial for responsive design and media queries on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexus Video</title>
    <style>
        /* Basic styling - you'll need to customize this extensively */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0; /* Example background */
        }

        .container {
            max-width: 900px; /* Max width of the content area */
            margin: 20px auto; /* Center the container with some top/bottom margin */
            position: relative; /* Needed for absolute positioning of the logo */
            background-color: #fff; /* Example background for container */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Optional shadow */
            padding: 15px; /* Add some padding inside the container */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        #myVideo {
            display: block; /* Remove extra space below video */
            width: 100%;   /* Make video responsive */
            height: auto;  /* Maintain aspect ratio */
            max-height: 80vh; /* Optional: Limit height, especially in landscape */
        }

        .logo {
            position: absolute; /* Position relative to the container */
            top: 25px;  /* Adjust position (relative to top padding) */
            right: 25px; /* Adjust position (relative to right padding) */
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            z-index: 10; /* Ensure logo is above video if overlap occurs */
            display: block; /* Ensure it's treated as a block for positioning */
            visibility: visible; /* Explicitly make visible */
            opacity: 1; /* Explicitly make opaque */
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically by default */
            gap: 10px; /* Space between buttons */
            align-items: center; /* Center buttons horizontally */
            padding: 20px 0; /* Add some padding around buttons */
        }

        .button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            color: white;
            min-width: 180px; /* Give buttons some minimum width */
            text-align: center;
        }

        .green-button {
            background-color: #4CAF50; /* Green */
        }
        .green-button:hover {
            background-color: #45a049;
        }

        .question-button {
            background-color: #008CBA; /* Blue */
        }
        .question-button:hover {
            background-color: #007ba7;
        }

        /* --- Styles for Landscape Orientation --- */
        @media (orientation: landscape) and (max-height: 500px) { /* Target landscape, especially on shorter devices */
             .container {
                /* Example: Maybe less vertical margin in landscape */
                margin: 10px auto;
             }

            .logo {
                /* Example: Maybe make logo slightly smaller in landscape */
                 width: 80px;
                 top: 15px;
                 right: 15px;
             }

            .button-container {
                /* Example: Arrange buttons side-by-side in landscape */
                flex-direction: row;
                justify-content: center; /* Center horizontally */
                padding: 15px 0;
            }

             #myVideo {
                /* Ensure video doesn't become excessively tall */
                 max-height: 75vh; /* Adjust viewport height limit */
             }
        }

        /* --- You could add more breakpoints for different screen sizes --- */
        /* @media (min-width: 768px) { ... } */

    </style>
</head>
<body>

    <div class="container" id="videoContainer">

        <!-- Video Player -->
        <video id="myVideo" playsinline controls autoplay muted>
            <!--
                autoplay: Attempts to play automatically
                muted: REQUIRED for autoplay to work on most mobile browsers
                playsinline: Important for iOS to play within the page, not fullscreen
                controls: Shows default video controls (play/pause, volume, etc.)
            -->
            <source src="https://raw.githubusercontent.com/dchrystall/video/main/lexusshort.mp4" type="video/mp4">
            <!-- Fallback text -->
            Your browser does not support the video tag.
        </video>

        <!-- Logo Image -->
        <!-- Ensure the src URL is correct and quoted -->
        <img src="https://raw.githubusercontent.com/dchrystall/video/main/lexusLogo.png" alt="Lexus Logo" class="logo" id="logo">

        <!-- Button Container -->
        <div class="button-container" id="buttonContainer">
            <button class="button green-button" id="yesButton">Yes, go ahead</button>
            <button class="button question-button" id="questionButton">I have a Question</button>
        </div>

    </div>

    <!-- You might add JavaScript here later if needed -->
    <!-- <script src="your_script.js"></script> -->

</body>
</html>
